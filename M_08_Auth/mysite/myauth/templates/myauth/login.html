{% extends 'myauth/base.html' %}

{% block title %}
  Login
{% endblock %}


{% block body %}
  <form method="post">
    {% csrf_tocken %}
    <p>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" required>
    </p>
    <p>
      <label for="password">Password: </label>
      <input type="text" id="password" name="password" required>
    </p>
  </form>
{% endblock %}
